name: Expo build
on:
  push:
    branches:
      - main
env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  expo-build:
    environment: development
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v3
      - name: Setup EAS
        uses: expo/expo-github-action@main
        with:
          eas-version: 12.0.0
          token: ${{ secrets.EXPO_TOKEN }}
      - name: 📦 Install dependencies
        run: npm install
      - name: Get project info
        run: npx expo config --json --type public
      - name: Comapre env vars
        run: |
          jq -r '.expo | to_entries | map("\(.key)=\"\(.value)\"" ) | .[]' app.json > envs

        env:
          MY_ENV_VAR: ${{ vars.ANOTHER_ENV }}
          EXPO_PUBLIC_GRASS_COLOR: ${{ env.EXPO_PUBLIC_GRASS_COLOR }}
          ANOTHER_ENV: ${{ env.ANOTHER_ENV}}
      - name: Setup env vars
        run: |
          echo npx ts-node ./scripts/extract_eas_env_vars.ts simulator $GITHUB_ENV
          jq -r '.build.simulator.env | to_entries | map("\(.key)=\"\(.value)\"" ) | .[]' ./eas.json
          jq -r '.build.simulator.env | to_entries | map("\(.key)=\"\(.value)\"" ) | .[]' ./eas.json >> $GITHUB_ENV
      - name: Show environment variable
        run: |
          export
      - name: Continuously Deploy
        uses: expo/expo-github-action/continuous-deploy-fingerprint@main
        with:
          profile: simulator

